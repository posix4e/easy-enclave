name: Deploy Control Plane

on:
  workflow_dispatch:
    inputs:
      agent-release-tag:
        description: 'Release tag for agent allowlist (optional if AGENT_RELEASE_TAG secret is set)'
        required: false
        default: ''

jobs:
  deploy-control-plane:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure agent release tag
        run: |
          if [ -z "${{ secrets.AGENT_RELEASE_TAG }}" ] && [ -z "${{ inputs.agent-release-tag }}" ]; then
            echo "::error::Set AGENT_RELEASE_TAG secret or provide agent-release-tag input."
            exit 1
          fi

      - name: Deploy control plane
        uses: ./action
        with:
          agent-url: ${{ secrets.AGENT_URL }}
          agent-release-tag: ${{ secrets.AGENT_RELEASE_TAG || inputs.agent-release-tag }}
          docker-compose: control_plane/docker-compose.yml
          public-files: control_plane/Caddyfile
          private-env: |
            EE_GITHUB_TOKEN=${{ secrets.CONTROL_GITHUB_TOKEN }}
            EE_ADMIN_TOKEN=${{ secrets.CONTROL_ADMIN_TOKEN }}
          endpoint-port: 9090
