name: Deploy Control Plane

on:
  workflow_dispatch:
    inputs:
      agent-release-tag:
        description: 'Release tag for agent allowlist'
        required: false
        default: 'v0.1.6'

jobs:
  deploy-control-plane:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve ports
        id: ports
        shell: bash
        run: |
          echo "endpoint_port=9090" >> $GITHUB_OUTPUT

      - name: Deploy control plane
        uses: ./action
        with:
          agent-url: ${{ secrets.AGENT_URL }}
          agent-release-tag: ${{ inputs.agent-release-tag }}
          docker-compose: control_plane/docker-compose.yml
          public-files: control_plane/Caddyfile
          private-env: |
            EE_GITHUB_TOKEN=${{ secrets.CONTROL_GITHUB_TOKEN }}
            EE_ADMIN_TOKEN=${{ secrets.CONTROL_ADMIN_TOKEN }}
          endpoint-port: ${{ steps.ports.outputs.endpoint_port }}
