name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install ruff mypy

      - name: Lint with ruff
        run: ruff check sdk/ action/src/

      - name: Type check SDK
        run: mypy sdk/easyenclave --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK with test deps
        run: pip install -e "sdk[dev]"

      - name: Run tests
        run: pytest sdk/tests -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose
        run: docker compose -f example/docker-compose.yml config

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build SDK package
        run: |
          pip install build
          python -m build sdk/
