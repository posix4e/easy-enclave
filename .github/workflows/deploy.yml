name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

permissions:
  contents: write
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Check agent URL configured
        run: |
          if [ -z "${{ secrets.AGENT_URL }}" ]; then
            echo "::error::AGENT_URL secret is not configured. Please add it in repository settings."
            exit 1
          fi

      - name: Resolve latest release tag
        id: latest-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh api repos/${{ github.repository }}/releases --paginate \
            --jq '([.[] | select(any(.assets[]?; .name=="agent-attestation-allowlist.json"))] | sort_by(.created_at) | last | .tag_name)')
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "::error::No release found with agent-attestation-allowlist.json"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Deploy via Agent
        id: deploy
        uses: ./action
        with:
          agent-url: ${{ secrets.AGENT_URL }}
          agent-release-tag: ${{ steps.latest-release.outputs.tag }}
          agent-attestation-via-ssh: 'true'
          agent-ssh-host: ${{ secrets.AGENT_SSH_HOST }}
          agent-ssh-user: ${{ secrets.AGENT_SSH_USER }}
          agent-ssh-port: ${{ secrets.AGENT_SSH_PORT }}
          agent-ssh-key: ${{ secrets.AGENT_SSH_KEY }}
          agent-vm-name: ${{ secrets.AGENT_VM_NAME }}
          agent-vm-port: ${{ secrets.AGENT_VM_PORT }}
          docker-compose: ./example/docker-compose.yml
          public-env: |
            PUBLIC_GREETING=Hello from Easy Enclave
            PUBLIC_REGION=us-east-demo
          private-env: |
            PRIVATE_MESSAGE=${{ secrets.DEMO_PRIVATE_MESSAGE }}
          unseal-password: ${{ secrets.DEMO_UNSEAL_PASSWORD }}
          github-developer: posix4e
          seal-vm: 'false'
          public-files: |
            example/public/banner.txt
          github-token: ${{ github.token }}

      - name: Verify deployment
        run: |
          pip install -e sdk/
          python example/verify.py ${{ github.repository }}

      - name: Summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **VM IP**: ${{ steps.deploy.outputs.vm_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ steps.deploy.outputs.release_url }}" >> $GITHUB_STEP_SUMMARY
