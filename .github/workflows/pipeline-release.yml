name: Pipeline Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

concurrency:
  group: pipeline-release
  cancel-in-progress: true

jobs:
  release-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      agent_release_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Set release tag
        id: tag
        run: echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build release allowlist on host
        shell: bash
        run: |
          set -euo pipefail
          KEY_FILE=$(mktemp)
          chmod 600 "$KEY_FILE"
          printf '%s\n' "${{ secrets.AGENT_SSH_KEY }}" > "$KEY_FILE"

          RELEASE_TAG="${{ steps.tag.outputs.tag }}"
          VM_NAME="ee-attestor"
          VM_PORT="8000"
          AGENT_IMAGE="/var/lib/easy-enclave/agent-pristine-${RELEASE_TAG}.qcow2"

          ALLOWLIST_B64=$(ssh -o LogLevel=ERROR -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -p "${{ secrets.AGENT_SSH_PORT }}" -i "$KEY_FILE" \
            "${{ secrets.AGENT_SSH_USER }}@${{ secrets.AGENT_SSH_HOST }}" \
            "set -euo pipefail
             sudo mkdir -p /opt/easy-enclave
             if [ ! -d /opt/easy-enclave/.git ]; then
               sudo git clone https://github.com/${{ github.repository }}.git /opt/easy-enclave 1>&2
             fi
             cd /opt/easy-enclave
             sudo git fetch --tags origin 1>&2
             sudo git checkout \"$RELEASE_TAG\" 1>&2

             sudo python3 installer/host.py --build-pristine-agent-image \
               --vm-image-tag \"$RELEASE_TAG\" \
               --output-image \"$AGENT_IMAGE\" 1>&2

             sudo python3 installer/host.py --agent \
               --name \"$VM_NAME\" \
               --port \"$VM_PORT\" \
               --agent-image \"$AGENT_IMAGE\" >/tmp/ee-agent-create.json 1>&2

             IP=\$(sudo virsh domifaddr \"$VM_NAME\" --source lease | awk '/ipv4/ {print \$4}' | head -n1 | cut -d/ -f1 || true)
             if [ -z \"\$IP\" ]; then
               echo \"Failed to determine agent VM IP\" >&2
               exit 1
             fi
             python3 installer/scripts/generate_allowlist.py \
               --attestation-url \"http://\$IP:\$VM_PORT/attestation\" \
               --release-tag \"$RELEASE_TAG\" \
               --output /tmp/agent-attestation-allowlist.json 1>&2
             base64 -w0 /tmp/agent-attestation-allowlist.json" 2>/dev/null)

          rm -f "$KEY_FILE"
          echo "$ALLOWLIST_B64" | base64 -d > /tmp/agent-attestation-allowlist.json

      - name: Publish release allowlist
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" /tmp/agent-attestation-allowlist.json#agent-attestation-allowlist.json --clobber
          else
            gh release create "$TAG" /tmp/agent-attestation-allowlist.json#agent-attestation-allowlist.json \
              -t "$TAG" -n "Agent allowlist for $TAG"
          fi

  deploy-control-plane:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: release-agent
    steps:
      - uses: actions/checkout@v4
      - name: Deploy control plane
        uses: ./action
        with:
          agent-url: ${{ secrets.AGENT_URL_CONTROL || secrets.AGENT_URL }}
          agent-release-tag: ${{ needs.release-agent.outputs.agent_release_tag }}
          agent-attestation-via-ssh: 'true'
          agent-ssh-host: ${{ secrets.AGENT_SSH_HOST }}
          agent-ssh-user: ${{ secrets.AGENT_SSH_USER }}
          agent-ssh-port: ${{ secrets.AGENT_SSH_PORT }}
          agent-ssh-key: ${{ secrets.AGENT_SSH_KEY }}
          docker-compose: control_plane/docker-compose.yml
          public-files: control_plane
          private-env: |
            EE_GITHUB_TOKEN=${{ secrets.CONTROL_GITHUB_TOKEN }}
            EE_ADMIN_TOKEN=${{ secrets.CONTROL_ADMIN_TOKEN }}
            EE_DNS_UPDATE_ON_START=true
            EE_DNS_AUTO_IP=true
            EE_DNS_PROXIED=true
            CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_API_TOKEN }}
            CLOUDFLARE_ZONE=${{ secrets.CLOUDFLARE_ZONE }}
            CLOUDFLARE_ZONE_ID=${{ secrets.CLOUDFLARE_ZONE_ID }}
          endpoint-port: 9090
      - name: Inspect control plane ports
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          KEY_FILE=$(mktemp)
          chmod 600 "$KEY_FILE"
          printf '%s\n' "${{ secrets.AGENT_SSH_KEY }}" > "$KEY_FILE"
          ssh -o StrictHostKeyChecking=no -p "${{ secrets.AGENT_SSH_PORT }}" -i "$KEY_FILE" \
            "${{ secrets.AGENT_SSH_USER }}@${{ secrets.AGENT_SSH_HOST }}" \
            "sudo ss -lntp | egrep ':80|:443|:8088|:9090' || true; \
             sudo docker ps --format '{{.ID}} {{.Names}} {{.Ports}}' || true; \
             sudo docker ps -a --format '{{.ID}} {{.Names}} {{.Status}}' | egrep 'caddy|control' || true; \
             sudo virsh domifaddr ee-workload --source lease || true; \
             sudo tail -n 200 /var/log/libvirt/qemu/ee-workload-serial.log || true"
          rm -f "$KEY_FILE"

  deploy-contacts:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [release-agent, deploy-control-plane]
    steps:
      - uses: actions/checkout@v4
      - name: Deploy contacts example
        uses: ./action
        with:
          agent-url: ${{ secrets.AGENT_URL_CONTACTS || secrets.AGENT_URL }}
          agent-release-tag: ${{ needs.release-agent.outputs.agent_release_tag }}
          agent-attestation-via-ssh: 'true'
          agent-ssh-host: ${{ secrets.AGENT_SSH_HOST }}
          agent-ssh-user: ${{ secrets.AGENT_SSH_USER }}
          agent-ssh-port: ${{ secrets.AGENT_SSH_PORT }}
          agent-ssh-key: ${{ secrets.AGENT_SSH_KEY }}
          agent-vm-name: ${{ secrets.AGENT_VM_NAME }}
          agent-vm-port: ${{ secrets.AGENT_VM_PORT }}
          docker-compose: ./example/contact-compose.yml
          public-env: |
            PUBLIC_GREETING=Hello from Easy Enclave
            PUBLIC_REGION=us-east-demo
            CONTACT_API_TOKEN=public-demo-token
          private-env: |
            CONTACT_API_TOKEN=${{ secrets.DEMO_CONTACT_TOKEN }}
          unseal-password: ${{ secrets.DEMO_UNSEAL_PASSWORD }}
          github-developer: posix4e
          seal-vm: 'false'
          github-token: ${{ github.token }}
