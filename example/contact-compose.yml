services:
  contact:
    build:
      context: .
      dockerfile: contact.Dockerfile
    ports:
      - "8080:8080"
    environment:
      CONTACT_API_TOKEN: ${CONTACT_API_TOKEN}
    volumes:
      - contact-data:/var/lib/easy-enclave/contact-server
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=2).read()"
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  contact-data:
